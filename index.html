<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Generator</title>
    <style>
        :root {
            --primary: #0d0d0d;
            --secondary: #1a1a1a;
            --accent: #333333;
            --text: #e0e0e0;
            --highlight: #4a4a4a;
            --danger: #ff4444;
            --success: #44ff44;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--accent);
            margin-bottom: 30px;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text);
        }
        .hamburger-menu {
            position: relative;
            cursor: pointer;
        }
        .hamburger-icon {
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .hamburger-icon span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text);
            border-radius: 2px;
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--secondary);
            border: 1px solid var(--accent);
            border-radius: 5px;
            width: 200px;
            padding: 10px 0;
            display: none;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .dropdown-menu.active {
            display: block;
        }
        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            color: var(--text);
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .dropdown-menu a:hover {
            background-color: var(--accent);
        }
        .card {
            background-color: var(--secondary);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        input[type="range"] {
            flex: 1;
            height: 5px;
            background: var(--accent);
            outline: none;
            border-radius: 5px;
        }
        input[type="number"] {
            width: 60px;
            padding: 8px;
            background-color: var(--accent);
            border: 1px solid var(--highlight);
            border-radius: 5px;
            color: var(--text);
        }
        .level-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .level-btn {
            flex: 1;
            padding: 10px;
            background-color: var(--accent);
            border: none;
            border-radius: 5px;
            color: var(--text);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .level-btn.active {
            background-color: var(--highlight);
            font-weight: bold;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        .generate-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--highlight);
            border: none;
            border-radius: 5px;
            color: var(--text);
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .generate-btn:hover {
            background-color: var(--accent);
        }
        .password-display {
            margin-top: 30px;
            text-align: center;
        }
        .password-box {
            background-color: var(--accent);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            word-break: break-all;
            font-family: monospace;
            font-size: 1.2rem;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .copy-btn {
            padding: 10px 20px;
            background-color: var(--highlight);
            border: none;
            border-radius: 5px;
            color: var(--text);
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        .download-btn {
            padding: 10px 20px;
            background-color: var(--success);
            border: none;
            border-radius: 5px;
            color: var(--primary);
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .copy-btn:hover, .download-btn:hover {
            opacity: 0.9;
        }
        .strength-meter {
            height: 10px;
            background-color: var(--accent);
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.5s, background-color 0.5s;
        }
        .strength-text {
            text-align: right;
            margin-top: 5px;
            font-size: 0.9rem;
        }
        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid var(--accent);
            margin-top: 30px;
            color: var(--text);
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .level-buttons {
                flex-direction: column;
            }
            .password-box {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Password Generator</div>
            <div class="hamburger-menu">
                <div class="hamburger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="dropdown-menu">
                    <a href="https://t.me/Dvalgtr" target="_blank">Telegram</a>
                    <a href="https://github.com/Dvalgtr" target="_blank">GitHub</a>
                    <a href="https://tiktok.com/@Dvalgtr" target="_blank">TikTok</a>
                    <a href="https://twitter.com/Dvalgtr" target="_blank">Twitter</a>
                </div>
            </div>
        </header>
        <main>
            <div class="card">
                <h1>Advanced Password Generator</h1>
                <div class="form-group">
                    <label for="length">Password Length: <span id="length-value">12</span> characters</label>
                    <div class="slider-container">
                        <input type="range" id="length" min="4" max="50" value="12">
                        <input type="number" id="length-input" min="4" max="50" value="12">
                    </div>
                </div>
                <div class="form-group">
                    <label>Security Level:</label>
                    <div class="level-buttons">
                        <button class="level-btn" data-level="easy">Easy</button>
                        <button class="level-btn active" data-level="medium">Medium</button>
                        <button class="level-btn" data-level="hard">Hard</button>
                        <button class="level-btn" data-level="impossible">Impossible</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="anti-bruteforce" checked>
                        <label for="anti-bruteforce">Enable Anti-Brute Force Protection</label>
                    </div>
                </div>
                <button class="generate-btn" id="generate">Generate Password</button>
                <div class="password-display">
                    <div class="password-box" id="password-output">
                        Password will appear here
                    </div>
                    <div class="strength-meter">
                        <div class="strength-fill" id="strength-fill"></div>
                    </div>
                    <div class="strength-text" id="strength-text">Strength: -</div>
                    <div style="margin-top: 20px;">
                        <button class="copy-btn" id="copy">Copy</button>
                        <button class="download-btn" id="download">Download (.txt)</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            © Dvalgtr 2025
        </footer>
    </div>
    <script>
        const lengthSlider = document.getElementById('length');
        const lengthInput = document.getElementById('length-input');
        const lengthValue = document.getElementById('length-value');
        const levelButtons = document.querySelectorAll('.level-btn');
        const antiBruteforceCheckbox = document.getElementById('anti-bruteforce');
        const generateButton = document.getElementById('generate');
        const passwordOutput = document.getElementById('password-output');
        const copyButton = document.getElementById('copy');
        const downloadButton = document.getElementById('download');
        const strengthFill = document.getElementById('strength-fill');
        const strengthText = document.getElementById('strength-text');
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const dropdownMenu = document.querySelector('.dropdown-menu');
        let currentLevel = 'medium';
        let currentPassword = '';
        lengthSlider.addEventListener('input', updateLength);
        lengthInput.addEventListener('input', updateLengthFromInput);
        levelButtons.forEach(button => button.addEventListener('click', setLevel));
        generateButton.addEventListener('click', generatePassword);
        copyButton.addEventListener('click', copyPassword);
        downloadButton.addEventListener('click', downloadPassword);
        hamburgerMenu.addEventListener('click', toggleDropdown);
        function updateLength() {
            const value = lengthSlider.value;
            lengthInput.value = value;
            lengthValue.textContent = value;
        }
        function updateLengthFromInput() {
            let value = parseInt(lengthInput.value);
            if (value < 4) value = 4;
            if (value > 50) value = 50;
            lengthSlider.value = value;
            lengthInput.value = value;
            lengthValue.textContent = value;
        }
        function setLevel(e) {
            levelButtons.forEach(button => button.classList.remove('active'));
            e.target.classList.add('active');
            currentLevel = e.target.dataset.level;
        }
        function toggleDropdown() {
            dropdownMenu.classList.toggle('active');
        }
        document.addEventListener('click', (e) => {
            if (!hamburgerMenu.contains(e.target)) dropdownMenu.classList.remove('active');
        });
        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            const useAntiBruteforce = antiBruteforceCheckbox.checked;
            let charset = '';
            let password = '';
            switch(currentLevel) {
                case 'easy':
                    charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    break;
                case 'medium':
                    charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                    break;
                case 'hard':
                    charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
                    break;
                case 'impossible':
                    charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?~`';
                    break;
            }
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            if (useAntiBruteforce) password = applyAntiBruteforce(password);
            currentPassword = password;
            passwordOutput.textContent = password;
            updateStrengthMeter(password);
        }
        function applyAntiBruteforce(password) {
            const protectionChars = '!@#$%^&*';
            let protectedPassword = '';
            for (let i = 0; i < password.length; i++) {
                protectedPassword += password[i];
                if ((i + 1) % 4 === 0 && i < password.length - 1) {
                    const randomChar = protectionChars[Math.floor(Math.random() * protectionChars.length)];
                    protectedPassword += randomChar;
                }
            }
            return protectedPassword;
        }
        function updateStrengthMeter(password) {
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;
            if (password.length >= 16) strength += 25;
            if (/[a-z]/.test(password)) strength += 10;
            if (/[A-Z]/.test(password)) strength += 10;
            if (/[0-9]/.test(password)) strength += 10;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 15;
            strength = Math.min(strength, 100);
            let label = '';
            if (strength < 40) {
                label = 'Weak';
                strengthFill.style.backgroundColor = '#ff4444';
            } else if (strength < 70) {
                label = 'Medium';
                strengthFill.style.backgroundColor = '#ffaa00';
            } else if (strength < 90) {
                label = 'Strong';
                strengthFill.style.backgroundColor = '#44ff44';
            } else {
                label = 'Very Strong';
                strengthFill.style.backgroundColor = '#00aa00';
            }
            strengthFill.style.width = `${strength}%`;
            strengthText.textContent = `Strength: ${label} (${strength}%)`;
        }
        function copyPassword() {
            if (!currentPassword) {
                alert('No password to copy!');
                return;
            }
            navigator.clipboard.writeText(currentPassword).then(() => {
                const originalText = copyButton.textContent;
                copyButton.textContent = 'Copied!';
                copyButton.style.backgroundColor = '#00aa00';
                setTimeout(() => {
                    copyButton.textContent = originalText;
                    copyButton.style.backgroundColor = '';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy password:', err);
                alert('Failed to copy password!');
            });
        }
        function downloadPassword() {
            if (!currentPassword) {
                alert('No password to download!');
                return;
            }
            const blob = new Blob([currentPassword], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'password.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        window.addEventListener('load', generatePassword);
    </script>
</body>
                            </html>
