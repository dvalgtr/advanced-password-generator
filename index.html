<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Dvalgtr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="sidebar">
            <div class="profile">
                <h3>Dvalgtr</h3>
                <p>Developer Profile</p>
            </div>
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-telegram"></i> Telegram</a>
                <a href="#" class="social-link"><i class="fab fa-github"></i> GitHub</a>
                <a href="#" class="social-link"><i class="fab fa-tiktok"></i> TikTok</a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i> Twitter</a>
            </div>
            <div class="footer">
                <p>&copy; Dvalgtr 2025</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="glow-text">Password Generator</h1>
            <p class="subtitle">Create strong and secure passwords</p>
        </div>

        <div class="generator-card">
            <div class="settings">
                <div class="setting-group">
                    <label for="length">Password Length:</label>
                    <input type="number" id="length" min="4" max="50" value="12">
                </div>

                <div class="setting-group">
                    <label for="level">Security Level:</label>
                    <select id="level">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="impossible">Impossible</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label for="anti-bruteforce">
                        <input type="checkbox" id="anti-bruteforce">
                        Enable Anti-Bruteforce
                    </label>
                </div>
            </div>

            <button id="generate-btn" class="generate-btn">
                Generate Password
            </button>

            <div class="password-display">
                <input type="text" id="password-output" readonly>
                <button id="copy-btn" class="copy-btn">
                    <i class="fas fa-copy"></i>
                </button>
            </div>

            <div id="download-section" class="download-section hidden">
                <p>Password generated successfully!</p>
                <button id="download-btn" class="download-btn">
                    <i class="fas fa-download"></i> Download (.txt)
                </button>
            </div>

            <div id="strength-meter" class="strength-meter">
                <div class="strength-bar"></div>
                <div class="strength-text"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
